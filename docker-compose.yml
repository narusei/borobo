version: "3"
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    volumes:
      - .:/borobo
      - bundle:/usr/local/bundle
      - public-data:/borobo/public
      - tmp-data:/borobo/tmp
      - log-data:/borobo/log
    ports:
      - "3000:3000"
    depends_on:
      - db
  nginx:
    build: containers/nginx
    ports:
      - "8080:80"
    volumes:
      - public-data:/borobo/public
      - tmp-data:/borobo/tmp
volumes:
  bundle:
  public-data:
  tmp-data:
  db_data:
  log-data:
